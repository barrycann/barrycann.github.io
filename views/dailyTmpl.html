<div class="daily-card" ng-repeat="day in forecast">
   <h3>{{day.dayOfWeek}}</h3>
   <h4>{{day.date}}</h4>
   <img class="daily-image" src="{{day.desc}}" alt="partlyCloudy">
   <div>
      <div class="fiveday-temps">
         <p>High</p>
         <p class="num-high">{{day.high}}</p>
      </div>
      <div class="fiveday-temps">
         <p>Low</p>
         <p class="num-low">{{day.low}}</p>
      </div>
   </div>

   <div>
      <div class="little-card">
         <h4>Wind</h4>
         <p class="sub-info">{{day.wind}} MPH</p>
      </div>
      <div class="little-card">
         <h4>Humidity</h4>
         <p class="sub-info">{{day.humid}}%</p>
      </div>
   </div>
</div>
